<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>assignment5</title>
    <script>
      // Your Code Here
      window.addEventListener("load", function () {
        let links = document.links;

        for (let i = 0; i < links.length; i++) {
          if (
            links[i].classList.contains("open") &&
            links[i].innerHTML === "Elzero"
          ) {
            links[i].click();
          }
        }
      });
    </script>
  </head>
  <body>
    <a class="open" href="https://google.com">Google</a>
    <a class="open" href="https://elzero.org">Elzero</a>
    <a class="not" href="https://facebook.com">Facebook</a>
    <a class="linked" href="https://linkedin.com">Elzero</a>
    <script src="../../js/week13/assignment5.js"></script>
  </body>
</html>
